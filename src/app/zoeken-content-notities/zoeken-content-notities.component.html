<div *ngIf="!updateBool">
    <h5><label>Zoeken in Notities van {{naamGebruiker}}</label></h5>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <h5><label>Filteren op categorie in Notities van {{naamGebruiker}}</label></h5>
    <mat-form-field>
        <mat-label>Filteren op categorie in Notities van {{naamGebruiker}}</mat-label>
        <mat-select [(value)]="categorieFilter">
            <!-- <mat-option>--</mat-option> -->
            <mat-option *ngFor="let categorie of categorieArray" [value]="categorie">
                <p>{{categorie}}</p>
            </mat-option>
        </mat-select>
        <mat-hint> categorie selecteren</mat-hint>
    </mat-form-field>


    <!-- filter button -->
    <button mat-raised-button (click)="Filter()">Filter</button>

</div>



<div *ngIf="updateBool">
    <app-update-notitie [categorieArray]=categorieArray [noteToPatch]=noteToPatch [notities$]=notities$
        [naamGebruiker]=naamGebruiker>

    </app-update-notitie>
</div>
